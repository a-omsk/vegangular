<div class="page-header">
    <h1>
        Пользователи
        <small>Interface Builder for Bootstrap</small>
    </h1>
</div>
<div ng-if="!showEditForm" class="form-group">
    <label for="user-search">Поиск пользователя:</label>
    <input ng-model="search" class="form-control" id="user-search" type="text">
</div>
<div class="user-table table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Пользователь
            </th>
            <th>
                Полномочия
            </th>
            <th>
                email
            </th>
            <th>
                Зарегистрирован с
            </th>
            <th>

            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in vm.users | filter:search">
            <td ng-bind="::user.id"></td>
            <td ng-bind="::user.name"></td>
            <td ng-bind="::user.role"></td>
            <td ng-bind="::user.email"></td>
            <td ng-bind="::user.created_at"></td>
            <td>
                <span ng-click="user.updateUser()" class="glyphicon glyphicon-edit"></span>
                <span ng-click="user.deleteUser()" class="glyphicon glyphicon-remove"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
