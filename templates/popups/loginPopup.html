<div class='modal-body'>
    <form name="loginForm " ng-submit="vm.login()">
        <div class="form-group">
            <input class="form-control" ng-model="vm.credentials.email" placeholder="Электронный ящик" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" ng-model="vm.credentials.password" placeholder="Пароль" type="password"/>
        </div>
        <button class="login-form-submit btn btn-primary" type="submit">Войти</button>
    </form>
</div>
